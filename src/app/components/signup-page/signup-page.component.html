<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb;">
  <div fxFlex="50%">
    <div class="content">
    <img src="https://firebasestorage.googleapis.com/v0/b/chatprac-82403.appspot.com/o/escape.png?alt=media&token=7e9f1fae-d040-40d5-9513-c39e9f168663">
    </div>
  </div>
  <div fxFlex="50%">
<div class="card-container">
  <mat-card>
    <mat-card-title>
      Sign-up
    </mat-card-title>
    <mat-card-subtitle>
      All fields mandatory
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field class="input-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="usercreds.email">
    <mat-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="input-width">
    <input matInput placeholder="Password" [(ngModel)]="usercreds.password" type="password">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="input-width">
    <input matInput placeholder="Nickname" [(ngModel)]="usercreds.displayName">
  </mat-form-field>
  <mat-form-field class="input-width">
    <input matInput placeholder="Branch" [(ngModel)]="usercreds.branch">
  </mat-form-field>
    </mat-card-content>
    
      <button mat-raised-button (click)=createAccount() color="primary" style="width: 80%">Signup</button>
      <p>Or</p>
      <button mat-raised-button (click)=goBack() color="primary" style="width: 80%">Go Back</button>
    
  </mat-card>
</div>
  </div>
</div>
