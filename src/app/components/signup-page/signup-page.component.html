
<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb;">
  <div fxFlex="20%">
    <div class="content">
    <img class="image" src="https://firebasestorage.googleapis.com/v0/b/expres-a0866.appspot.com/o/3686-1fc56be.png?alt=media&token=ca0bc3c0-5395-48bb-a20a-cbe8f7dc75f5">
    </div>
  </div>
  <div fxFlex="80%">
      <app-top-bar-dashboard></app-top-bar-dashboard>
<div class="card-container">
  <mat-card>
    <mat-card-title>
      Реєстрація
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="input-width">
    <input matInput placeholder="Емейл" [formControl]="emailFormControl" [(ngModel)]="usercreds.email">
    <mat-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="input-width">
    <input matInput placeholder="Пароль" [formControl]="passwordFormControl" [(ngModel)]="usercreds.password" type="password">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="input-width">
    <input matInput placeholder="Прізвище Ім'я" [formControl]="nameFormControl" [(ngModel)]="usercreds.displayName">
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="input-width">
   <mat-select placeholder="Відділ" [formControl]="branchFormControl" [(ngModel)]="usercreds.branch" name="branch">
    <mat-option *ngFor="let branch of types" [value]="branch">
      {{branch}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="branchFormControl.hasError('required')">
    Branch is <strong>required</strong>
  </mat-error>
  </mat-form-field>
  <div *ngIf="usercreds.branch == 'Новини' || usercreds.branch == 'Здоров\'я' || usercreds.branch == 'Регіональні редакції' || usercreds.branch == 'Репортери' || usercreds.branch == 'Політика' || usercreds.branch == 'Оперативний редактор';then posada"></div>
  <ng-template #posada>
  <mat-form-field id="posada" class="input-width">
    <mat-select placeholder="Посада" [formControl]="posadaFormControl" [(ngModel)]="usercreds.posada" name="posada">
     <mat-option *ngFor="let posada of posadas" [value]="posada">
       {{posada}}
     </mat-option>
   </mat-select>
   <mat-error *ngIf="posadaFormControl.hasError('required')">
    <strong>required</strong>
  </mat-error>
   </mat-form-field>
   </ng-template>

   <mat-form-field class="input-width">
    <input matInput placeholder="Пароль" [(ngModel)]="password">
   </mat-form-field>
    </mat-card-content>
    
      <button mat-raised-button [disabled]="((usercreds.branch == 'Головний редактор' && password != '1111') || (usercreds.branch == 'Самостійний' && password != '9999') || (usercreds.posada == 'Журналіст' && password != '3333') || (usercreds.branch == 'Головний редактор' && password != '1111') || (usercreds.posada == 'Керівник відділу' && password != '4444') || (usercreds.branch == 'Оперативний редактор - Сайт' && password != '5555') || (usercreds.branch == 'Оперативний Редактор - Газета' && password != '6666')) || (usercreds.displayName == '') || (usercreds.branch == '')" [color]="'success'" (click)=createAccount() color="primary" style="width: 80%">Зареєструватись</button>
      <p></p>
      <button mat-raised-button  [color]="'success'" (click)=goBack() color="primary" style="width: 80%">Назад</button>
    
  </mat-card>
</div>
  </div>
</div>
