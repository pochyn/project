
<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb;
-webkit-user-select: none;">
  <div fxFlex="20%">
    <div class="content">
    <img class="image" src="https://firebasestorage.googleapis.com/v0/b/expres-a0866.appspot.com/o/3686-1fc56be.png?alt=media&token=ca0bc3c0-5395-48bb-a20a-cbe8f7dc75f5">
    </div>
  </div>
  <div fxFlex="80%">
      <app-top-bar></app-top-bar>
    <div class="card-container">
  <mat-card>
    <mat-card-title>
      Відновити пароль
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="input-width">
    <input matInput placeholder="Емейл" [formControl]="emailFormControl" [(ngModel)]="email">
    <mat-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</mat-card-content>
    <!--<mat-card-actions>-->
      <button mat-raised-button [color]="'success'" (click)=reset(email) color="primary" style="width: 80%">Відновити!</button>
    <!--</mat-card-actions>-->
    <p></p>
    <button mat-raised-button  [color]="'success'"(click)=goBack() color="primary" style="width: 80%">Назад</button>
  </mat-card>
</div>
  </div>
</div>
