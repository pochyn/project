<div class="full">
    <mat-dialog-actions>
        <span class="fillup"></span>
        <button mat-button class='close' [mat-dialog-close]="true">X</button>
    </mat-dialog-actions>
    <div class="header"></div>
    
    
    <form>
        <mat-form-field class="example-full">
            <textarea matInput placeholder="Першоджерело" [(ngModel)]="source" name="source" ></textarea>
        </mat-form-field>

        <mat-form-field class="example-full1">
            <input matInput  [(ngModel)]="sourceDate" name="sourceDate" [matDatepicker]="picker" placeholder="Дата появи в першоджерелі">

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="submitDate" name="submitDate" [matDatepicker]="picker1"  placeholder="Дата можливої здачі">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-select name="journ" placeholder="Журналіст" [(ngModel)]="selected">
              <mat-option *ngFor="let g of journ" ngDefaultControl [value]="g">
                {{ g }}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </form>
    <form>
        <mat-form-field class="example-full2">
          <textarea matInput placeholder="Лінк" [(ngModel)]="link" name="link"></textarea>
        </mat-form-field>
    </form>

    
    
    <form>
        <mat-form-field class="example-full2">
          <textarea matInput matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=8 placeholder="Опис теми (максимум 1000 знаків)" [(ngModel)]="content" name="content" maxLength="1000"></textarea>
        </mat-form-field>
    </form>
        
    </div>
    <mat-dialog-actions>
        <button mat-raised-button class='approve' type="submit" mat-dialog-close (click)="newPost()">Додати тему!</button>
    </mat-dialog-actions>
    <div class="header"></div>
