<div class=posts>
  <mat-tab-group>
    <mat-tab  class= "ad" label="Затверджені">
      <div>
        <!-- filter field-->
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter(postsData, $event.target.value)" placeholder="Пошук...">
          </mat-form-field>
        </div>
      <!-- table with posts for gazets-->
      <mat-table #table1="matSort" [dataSource]="postsData" matSort matSortActive="data.date" matSortDirection="desc">  
        
        <ng-container matColumnDef="data.checked">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Затвердити </mat-header-cell>
          <mat-cell style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden;" *matCellDef="let post"> {{post.data.checked}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="data.date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Дата </mat-header-cell>
          <mat-cell style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden;" *matCellDef="let post"> {{ post.data.date}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="data.content" >
            <mat-header-cell *matHeaderCellDef mat-sort-header> Тема </mat-header-cell>
            <mat-cell style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden;" *matCellDef="let post"> {{post.data.content}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="data.comments" >
          <mat-header-cell *matHeaderCellDef mat-sort-header> Коментарі </mat-header-cell>
          <mat-cell style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden;" *matCellDef="let post"> {{post.data.comments}} </mat-cell>
      </ng-container>
  
        <ng-container matColumnDef="data.actions">
          <mat-header-cell  style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden;"*matHeaderCellDef> Дії </mat-header-cell>
          <mat-cell *matCellDef="let post">
            <button (click)=archieve(post.id)>X</button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns; let i = index" 
        class="my-mat-row"
        (click)="showPost(row.id,row.data)"></mat-row>
      </mat-table>
      <mat-paginator #gazPaginator
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
      </div>
  
      </mat-tab>
  
    <mat-tab  label="Відхилені">
      <div>
        <!-- filter field-->
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter(sitesData, $event.target.value)" placeholder="Пошук...">
          </mat-form-field>
        </div>
      <!-- table with posts for gazets-->
      <mat-table #table2="matSort" [dataSource]="sitesData" matSort matSortActive="data.date" matSortDirection="desc">  
        
        <ng-container matColumnDef="data.checked">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Затвердити </mat-header-cell>
          <mat-cell style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden;" *matCellDef="let site"> {{site.data.checked}} </mat-cell>
        </ng-container>
              
        <ng-container matColumnDef="data.date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Дата </mat-header-cell>
          <mat-cell style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden;" *matCellDef="let site"> {{site.data.date}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="data.content" >
            <mat-header-cell *matHeaderCellDef mat-sort-header> Тема </mat-header-cell>
            <mat-cell style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden;" *matCellDef="let site"> {{site.data.content}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="data.comments" >
          <mat-header-cell *matHeaderCellDef mat-sort-header> Коментарі </mat-header-cell>
          <mat-cell style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden;" *matCellDef="let site"> {{site.data.comments}} </mat-cell>
      </ng-container>
        
        <ng-container matColumnDef="data.actions">
          <mat-header-cell *matHeaderCellDef> Дії </mat-header-cell>
          <mat-cell style="white-space: nowrap; text-overflow:ellipsis; overflow: hidden;" *matCellDef="let site">
            <button mat-button (click)=showPost(site.id,site.data)>Переглянути!</button>
          </mat-cell>
        </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" 
        class="my-mat-row"
        (click)="showPost(row.id,row.data)"
        [ngClass]="{'positive' : row.data.checked == true, 'negative' : row.data.checked == false}"></mat-row>
      </mat-table>
      <mat-paginator #sitePaginator
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
      </div>
    </mat-tab>
  
  </mat-tab-group>
  </div>
