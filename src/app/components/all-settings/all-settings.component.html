<div class="header"></div>
  <div class="full">
        <div class="divider1"></div>

        <mat-form-field class="input-width">
            <input matInput placeholder="Емейл" [formControl]="emailFormControl" [(ngModel)]="email">
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <button mat-raised-button  mat-dialog-close [color]="'success'" [disabled]="(emailFormControl.hasError('required'))"(click)=reset(email) color="primary" style="width: 100%">Відновити пароль!</button>
      
        <div class="divider"></div>
      <div>
          <button mat-raised-button mat-dialog-close class="zminyty" type="submit" (click)="delete()">Видалити користувача!!!</button>
      </div>
  </div>
